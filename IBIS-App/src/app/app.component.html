<mat-toolbar class="toolbartop" *ngIf="this.logged">
  <h1 class="heading">KMJ Butchery IBIS</h1>
  <mat-form-field class="example-full-width">
    <span matPrefix> </span>
    <input type="tel" matInput placeholder="Search" name= "search" [(ngModel)]= "search">
    <button matSuffix mat-button><mat-icon >search</mat-icon></button>
    </mat-form-field>
    <div  class="md-toolbar-toolssearch-bar">
  <mat-form-field class="formfields">
    <mat-icon class="colr">user</mat-icon>
    <mat-select>
      <mat-option *ngFor="let user of use" [value]="user.value" [routerLink]="user.route" routerLinkActive #rla="routerLinkActive">
        {{user.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  </div>
</mat-toolbar>


<nav mat-tab-nav-bar class="yellow" *ngIf="this.logged">
  <a mat-tab-link *ngFor="let tabItem of tabs" [routerLink]="tabItem.route" routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive">
    <mat-icon class="mr-8">{{tabItem.icon}}</mat-icon>
    {{tabItem.label}}
  </a>
</nav>

<router-outlet></router-outlet>
