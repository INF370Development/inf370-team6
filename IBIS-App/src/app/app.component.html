<mat-toolbar class="toolbartop">
  <h1 class="heading">KMJ Butchery IBIS</h1>
  <mat-form-field class="formfields">
    <mat-icon class="colr">user</mat-icon>
    <mat-label>User</mat-label>
    <mat-select>
      <mat-option *ngFor="let user of use" [value]="user.value" [routerLink]="user.route" routerLinkActive #rla="routerLinkActive">
        {{user.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>


<nav mat-tab-nav-bar class="yellow">
  <a mat-tab-link *ngFor="let tabItem of tabs" [routerLink]="tabItem.route" routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive">
    <mat-icon class="mr-8">{{tabItem.icon}}</mat-icon>
    {{tabItem.label}}
  </a>
</nav>

<router-outlet></router-outlet>
