<ion-content class="ion-margin">
    <div class="contents">
      <ion-title><h1>Search Your Fleet</h1></ion-title>
      <ion-searchbar></ion-searchbar>
        <ion-grid class="ion-margin" class="ion-grid-padding">
          <ion-row>
            <ion-col>Order Number</ion-col>
            <ion-col>Order ID</ion-col>
            <ion-col>Supplier ID</ion-col>
            <ion-col></ion-col>
          </ion-row>
          <ion-item-divider></ion-item-divider>
          <ion-row *ngFor="let item of data">
            <ion-col>
              <ion-label>{{item.quantity}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-label>{{item.order_ID}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-label> hello</ion-label>
            </ion-col>
            <ion-col>
              <ion-button class="red-Btn" >Remove</ion-button>
              <ion-button class="light-Btn" >View</ion-button>
            </ion-col>
          </ion-row>
          <ion-item-divider></ion-item-divider>
        </ion-grid>
        <ion-button class="light-Btn">Add</ion-button>
    </div>
  </ion-content>
