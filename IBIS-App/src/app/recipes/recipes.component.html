<h2 class="h">Recipes</h2>
<div><ion-searchbar></ion-searchbar></div>
<button mat-flat-button color="primary" class="add" (click)="addRecipe()">Create recipe</button>
<table class="t">
  <tr>
    <th class="thead">Recipe ID</th>
    <th class="thead">Ingredients</th>
    <th class="thead">Recipe Name</th>

  </tr>
  <tr *ngFor="let item of data" class="row">
    <td>{{item.recipe_ID}}</td>
    <td>{{item.recipe_Ingredients}}</td>
    <td>{{item.recipe_Name}}</td>
    
    <button  [routerLink]="['/view-recipe', item.recipe_ID]" mat-flat-button color="warn"><ion-icon name="pencil-outline"></ion-icon></button>
    <button (click)="delete(item.recipe_ID)"  mat-flat-button color="primary"><ion-icon name="trash-outline"></ion-icon></button>
    
  </tr>
</table>
