<body>
    <div class="container">
     <div class="title">Add Inventory Item</div>
     <div class="content">
       <form action="#">
         <div class="user-details">
           <div class="input-box">
             <span class="details">Inventory Item Name</span>
             <input  type="text" placeholder="name" [(ngModel)]="data.itemName" [ngModelOptions]="{standalone: true}">
           </div>
           <div class="input-box">
             <span class="details">items</span>
             <input   type="text" placeholder="items" [(ngModel)]="data.inventory_Items" [ngModelOptions]="{standalone: true}">
           </div>
           <div class="input-box">
             <span class="details">Supplier ID</span>
             <input  type="text" placeholder="products" [(ngModel)]="data.products" [ngModelOptions]="{standalone: true}">
           </div>
           <div class="input-box">
             <span class="details">Quantity</span>
             <input  type="text" placeholder="Quantity" [(ngModel)]="data.quantity" [ngModelOptions]="{standalone: true}">
           </div>
           <div class="input-box">
            <span class="details">SKU</span>
            <input  type="text" placeholder="SKU" [(ngModel)]="data.sku" [ngModelOptions]="{standalone: true}">
          </div>
         </div>
         <div class="buttondiv">
         <div class="button">
           <input type="submit" value="Add Item" (click)="createInventory()" [routerLink]="['/Inventory']" >
          </div>
        </div>
       </form>
     </div>
    </div>
    </body>
