<body>
  <div class="container">
   <div class="title">Add Product</div>
   <div class="content">
     <form action="#">
       <div class="user-details" [formGroup]="form">
         <div class="input-box" [formGroup]="form">
           <span class="details">Product Name</span>
           <input  type="text" placeholder="name" formControlName="name">
         </div>
         <div class="input-box">
           <span class="details">category</span>
           <input   type="text" placeholder="Category" formControlName="category">
         </div>
         <div class="input-box">
           <span class="details">sub-category</span>
           <input  type="text" placeholder="sub-category" formControlName="subCategory">
         </div>
         <div class="input-box">
           <span class="details">Price</span>
           <input  type="number" min="0" placeholder="price" formControlName="price">
         </div>
         <div class="input-box">
          <span class="details">Quantity</span>
          <input  type="text" placeholder="Quantity" formControlName="quantity">
        </div>
        <div class="input-box">
        <span class="details">Expiry Date</span>
       <input type="date" formControlName="expiry" id="">
    </div>
      <!-- copied of internet -->
       <div class="buttondiv">
       <!-- <div class="button">
         <input type="submit" value="update" (click)="update()" >
       </div> -->
       <div class="button">
          <input type="submit" value="submit" (click)="CreateProduct()" [disabled]="!form.valid">
        </div>
      </div>
    </div>
     </form>
   
  </div>
  </div>
  </body>
