
<div class="container">
  <h1 style="color: white;">Add SubCategory</h1>
    <div class="content">
        <form action="#"  [formGroup]=form>
          <div class="user-details">
            <div class="input-box" style="width: 90%;margin-left: 5;">
              <span class="details">Category Name</span>
              <ion-item class="drop-down-sub2">
                <ion-label position="floating">Category</ion-label>
                <ion-select interface="popover"   formControlName="category_ID">
                  <ion-select-option 
                   *ngFor="let category of categories" [value]="category.category_ID">{{ category.name }}</ion-select-option>
                </ion-select>
              </ion-item>
              <span class="details">SubCategory Name</span>
              <input type="text" placeholder="e.g Ribs" formControlName="name" >
            </div>
          </div>
          
          <ion-button [disabled]="!form.valid" (click)="AddSubCategory()"  style="background-color: white;color: black;">Submit</ion-button>
        </form>
          </div>
        </div>
