<body>
    <div class="container">
      <ion-button color="danger" shape="round" fill="outline" class="cancelAdd" [routerLink]="['/Suppliers']">X</ion-button>
     <div class="title">Add Supplier</div>
     <div class="content">
       <form [formGroup]="form" >
         <div class="user-details" >
           <div class="input-box">
             <span class="details"> Name</span>
             <ion-input type="text" placeholder="e.g John" formControlName="name" class="priceBox"></ion-input>
              <ion-note class="error-message" *ngIf="form.get('name')?.hasError('required')">
                A supplier name is required
              </ion-note>
           </div>
           <div class="input-box">
             <span class="details">Email</span>
             <ion-input type="email" placeholder="e.g JohnWilliam@gmail.com" formControlName="email" class="priceBox"></ion-input>
              <ion-note class="error-message" *ngIf="form.get('email')?.hasError('email')">
                Enter a valid email address
              </ion-note>
           </div>
           <div class="input-box">
             <span class="details">Address</span>
             <ion-input type="text" placeholder="e.g 234 Pine st" formControlName="address" class="priceBox"></ion-input>
              <ion-note class="error-message" *ngIf="form.get('address')?.hasError('required')">
                Address required
              </ion-note>
           </div>
           
          <div class="input-box">
            <span class="details">Phone number</span>
            <ion-input type="tel" placeholder="e.g 0847858596" formControlName="phone" class="priceBox"></ion-input>
            <ion-note class="error-message" *ngIf="form.get('phone')?.hasError('minlength')">
              Phone number must have at least 10 digits
            </ion-note>
            <ion-note class="error-message" *ngIf="form.get('phone')?.hasError('maxlength')">
              Phone number cannot have more than 10 digits
            </ion-note>
            <ion-note class="error-message" *ngIf="form.get('phone')?.hasError('pattern')">
              Enter a valid phone number (only digits allowed)
            </ion-note>
          </div>
          
         </div>
         <div class="button">
           <ion-button type="submit" (click)="AddSupplier()" class="submitButton" [disabled]="!form.valid">Submit<ion-ripple-effect></ion-ripple-effect></ion-button>
         </div>
       </form>
     </div>
    </div>
    </body>
