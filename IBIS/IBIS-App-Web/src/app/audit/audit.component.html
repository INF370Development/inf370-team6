<ion-content class="ion-margin" id="htmlData">
    <div class="contents">
      <ion-icon id="helpIcon" name="help-circle" style="color: #002850;" (click)="showHelp()" matTooltip="Help"></ion-icon>
      <h1 style="color: black;">Audit Trail</h1>
      <ion-searchbar class="isb" placeholder="Search Audit trail..." showCancelButton="focus" (keyup)="filter($event)" animated></ion-searchbar><br/>
      <table mat-table #orderTable [dataSource]="dataSource" class="mat-elevation-z0">
        <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
          <th mat-header-cell  *matHeaderCellDef>
            {{ col.name }}
          </th>
          <td mat-cell *matCellDef="let item" [ngSwitch]="col.key">
            <!-- <ng-container  [ngSwitch]="col.key"> -->
             
                
                  <ng-container *ngSwitchCase="'actions'">
                    
                    <ion-button class="light-Btn" (click)="ViewDetails(item.description)">View Details</ion-button>
                   
                   
               
              </ng-container>
              <ng-container *ngSwitchDefault>
                {{item[col.key]}}
              </ng-container>
             
          </td>
            </ng-container>
         
       
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator
        [pageSize]="10"
        [pageSizeOptions]="[10, 20, 30]"
        showFirstLastButtons
        >
      </mat-paginator>
       
      </div>
</ion-content>
