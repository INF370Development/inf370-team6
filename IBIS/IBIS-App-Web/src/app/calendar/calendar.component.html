<ion-content>
    <ion-header>
        <ion-toolbar>
            <ion-title class="header">KMJ Monthly Events</ion-title>
        </ion-toolbar>
    </ion-header>
    <form >
    <ion-datetime [highlightedDates]="highlightedDates" (ionChange)="SetValue($event)" presentation="date"
    ></ion-datetime>
    {{selectedDate}}
  </form>
    <!-- <ion-datetime value="2023-09-01T00:00:00"
    ></ion-datetime> -->

    <div class="modal-footer" style="display: flex;">
        <input type="button" class="addEvent" (click)="openEventModal()" value="Add Event">
        <input type="button" class="addEvent" (click)="ViewEvents()" value="View Event">
    </div>
    
    <!-- Display events for the selected date -->
    <div *ngIf="filteredEvents | async">
        <tr *ngFor="let event of filteredEvents | async">
          {{ event.description }}
        </tr>
      </div>
    

    
</ion-content>
