<body>
    <div class="container">
     <div class="title">Create Supplier Order</div>
     <div class="content">
       <form action="#">
         <div class="user-details">
           <div >
             <span class="details">Supplier Name</span>
             <ion-input class="back" type="text"  [(ngModel)]="ord.supplierName" [ngModelOptions]="{standalone: true}">{{data.companyName}}</ion-input>
           </div>
           <div >
            <span class="details">Supplier ID</span>
            <ion-input class="back" type="text" [(ngModel)]="ord.supplier" [ngModelOptions]="{standalone: true}">{{data.supplier_ID}}</ion-input>
          </div>
           <div >
             <span class="details">order status</span>
             <ion-input class="back"  type="text" [(ngModel)]="ord.order_Status" [ngModelOptions]="{standalone: true}">Pending</ion-input>
           </div>
           <div class="input-box">
            <span class="details">Order Items</span>
            <input   type="text" placeholder="Order items">
          </div>
           <div class="input-box">
            <span class="details">Quantity</span>
            <input   type="text" placeholder="Quantity" [(ngModel)]="ord.quantity" [ngModelOptions]="{standalone: true}">
          </div>
         </div>
         <div class="buttondiv">
         <div class="button">
            <input type="submit" value="submit" (click)="createSupplierOrder()">
          </div>
        </div>
       </form>
     </div>
    </div>
    </body>
