<ion-content class="ion-margin" id="htmlData">
    <div class="contents">
      <ion-title ><h1 style="color: black;">{{welcome}}</h1></ion-title>
      <ion-title><h1>Your Orders</h1></ion-title>
      <ion-searchbar class="isb" placeholder="Search Inventory..." showCancelButton="focus" [(ngModel)]="filterTerm" animated></ion-searchbar><br/>
        <ion-grid class="ion-margin" class="ion-grid-padding">
          <ion-row>
            <ion-col>Order ID</ion-col>
            <ion-col>Date Placed</ion-col>
            <ion-col>Total</ion-col>
            <ion-col></ion-col>
          </ion-row>
          <ion-item-divider></ion-item-divider>
          <ion-row *ngFor="let item of customerOrders | async | filter: filterTerm">
            <ion-col>
              <ion-label>{{item.customerOrder_ID}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-label>{{ConvertDate(item.date_Created)}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-label>R{{CalculateTotal(item.customerOrder_ID)}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-button class="red-btn" >View</ion-button>
              <ion-button class="red-btn" (click)="Check()">Checkout</ion-button>
             
            </ion-col>
          </ion-row>
          <ion-item-divider></ion-item-divider>
        </ion-grid>
        <ion-button class="red-Btn" >Checkout All</ion-button>
    </div>
    <div fxLayout="row" fxLayoutGap="12px" fxLayoutAlign="center center" style="margin-top: 12px">
      <div id="paypal-button"></div>
  </div>
