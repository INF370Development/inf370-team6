<ion-content class="ion-margin" id="htmlData">
    <div class="contents">
      <ion-icon id="helpIcon" name="help-circle" style="color: #002850;" (click)="showHelp()"></ion-icon>
      <ion-title><h1>Customer</h1></ion-title>
      <ion-searchbar (keyup)="filter($event)" class="isb" placeholder="Search Customers..." showCancelButton="focus" [(ngModel)]="filterTerm" animated></ion-searchbar><br/>
      <table mat-table #orderTable [dataSource]="dataSource" class="mat-elevation-z0">
        <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
          <th mat-header-cell  *matHeaderCellDef>
            {{ col.name }}
          </th>
          <td mat-cell *matCellDef="let item" [ngSwitch]="col.key">
            <!-- <ng-container  [ngSwitch]="col.key"> -->
             
                
                  <ng-container *ngSwitchCase="'actions'">
                    
                    
                      <ion-button class="light-Btn" (click)="OnEdit(item)"matTooltip="View Customer">View</ion-button>
                      <ion-button class="Red-Btn" (click)="DeleteCustomer(item.customer_ID)" matTooltip="Remove"><ion-icon name="trash-outline"></ion-icon></ion-button>
                      <ion-button class="green-Btn" (click)="AddCustomerOrder(item)" matTooltip="Place a customer order"><ion-icon name="paper-plane-outline"></ion-icon></ion-button>
                    
                   
                   
               
              </ng-container>
              <ng-container *ngSwitchDefault>
                {{item[col.key]}}
              </ng-container>
             
          </td>
            </ng-container>
         
       
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator
        [pageSize]="10"
        [pageSizeOptions]="[3, 5, 10]"
        showFirstLastButtons
        >
      
           
        </mat-paginator>
        <ion-button class="green-Btn" (click)="AddCustomer()" matTooltip="Add new Customer">Add</ion-button>
        <!-- <ion-button class="red-Btn" (click)="generPDF()">Generate Report</ion-button>  <ion-icon name="add-outline"></ion-icon> -->
    </div>
