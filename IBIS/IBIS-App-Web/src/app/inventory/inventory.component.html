<ion-content>
  <ion-icon id="helpIcon" name="help-circle" style="color: #002850;" (click)="showHelp()" matTooltip="Help"></ion-icon>
<h1>Inventories</h1>
<ion-searchbar (keyup)="filter($event)" class="isb" placeholder="Search Inventories..." showCancelButton="focus" [(ngModel)]="filterTerm" animated></ion-searchbar><br/>
    <table mat-table #orderTable [dataSource]="dataSource" class="mat-elevation-z0">
      <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
        <th mat-header-cell  *matHeaderCellDef>
          {{ col.name }}
        </th>
        <td mat-cell *matCellDef="let item" [ngSwitch]="col.key">
          <!-- <ng-container  [ngSwitch]="col.key"> -->
            <ng-container *ngSwitchCase="'supplier_ID'">
              {{GetSupplierName(item.supplier_ID)}}
            </ng-container>
              
                <ng-container *ngSwitchCase="'actions'">
                  
                    <ion-button class="light-Btn" (click)="ViewInventory(item)" matTooltip="View Inventory">View</ion-button>
                    <ion-button class="red-Btn" (click)="delete(item.inventory_ID)" matTooltip="Remove"><ion-icon name="trash-outline"></ion-icon></ion-button>
                 
                 
             
            </ng-container>
            <ng-container *ngSwitchDefault>
              {{item[col.key]}}
            </ng-container>
           
        </td>
          </ng-container>
       
     
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginator
      [pageSize]="10"
      [pageSizeOptions]="[3, 5, 10]"
      showFirstLastButtons
      >
    </mat-paginator>
        

      <ion-button class="green-Btn" (click)="addInventoryItem()">Add</ion-button>
      <ion-button class="red-Btn" (click)="generPDF()">Generate Report</ion-button>
    </ion-content>
