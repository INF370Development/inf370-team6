<ion-content class="ion-margin" id="htmlData">
  <div class="contents">
    <ion-title><h1>Inventory</h1></ion-title>
    <ion-searchbar class="isb" placeholder="Search Inventory..." showCancelButton="focus" [(ngModel)]="filterTerm" animated></ion-searchbar><br/>
      <ion-grid class="ion-margin" class="ion-grid-padding">
        <ion-row>
          <ion-col>Inventory SKU</ion-col>
          <ion-col>Name</ion-col>
          <ion-col>Supplier Name</ion-col>
          
          <ion-col></ion-col>
        </ion-row>
        <ion-item-divider></ion-item-divider>
        <ion-row *ngFor="let item of data | filter: filterTerm">
          <ion-col>
            <ion-label>{{item.sku}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{item.name}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{GetSupplierName(item.supplier_ID)}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-button class="red-Btn" [routerLink]="['/view-inventory-item', item.inventory_ID]">View</ion-button>
            <ion-button class="light-Btn" (click)="delete(item.inventory_ID)">Remove</ion-button>
          </ion-col>
        </ion-row>
        <ion-item-divider></ion-item-divider>
      </ion-grid>
      <ion-button class="light-Btn" (click)="addInventoryItem()">Add</ion-button>
      <ion-button class="red-Btn" (click)="generPDF()">Generate Report</ion-button>
  </div>
