

<body>
  
  <form [formGroup]="loginForm" novalidate>
<form  class="folder">
<div class="login-page">
    <div class="form">
     
      <form [formGroup]="loginForm" class="login-form">
        <h1>Login</h1>
        <input formControlName="username" type="text" [(ngModel)]="name" name="name"  placeholder="Username" />
        <input formControlName="password" type="password" placeholder="password" />
        <button (click)="onlogin()">login</button>
        <p class="message">Not registered? <a [routerLink]="['/Register']">Create an account</a></p>
        <p class="message">Forgot password? <a [routerLink]="['/newPassword']">Reset password</a></p>
      </form>
    </div>
  </div>
</form>
</form>


</body>
