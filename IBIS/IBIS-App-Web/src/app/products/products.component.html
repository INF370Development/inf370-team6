<ion-content class="ion-margin" id="htmlData">
  <div class="contents">
    <ion-title><h1>Products</h1></ion-title>
    <ion-searchbar class="isb" placeholder="Search Products..." showCancelButton="focus" [(ngModel)]="filterTerm" animated></ion-searchbar><br/>
      <ion-grid class="ion-margin" class="ion-grid-padding">
        <ion-row>
          <ion-col>Product ID</ion-col>
          <ion-col>Product Name</ion-col>
          <ion-col>Category</ion-col>
          <ion-col>Subcategory</ion-col>
          <ion-col>Price per category</ion-col>
          <ion-col>Quantity</ion-col>
          <ion-col>Expiry Date</ion-col>
          <ion-col></ion-col>
          <ion-col></ion-col>
          <ion-col></ion-col>
        </ion-row>
        <ion-item-divider></ion-item-divider>
        <ion-row *ngFor="let item of data | filter: filterTerm">
          <ion-col>
            <ion-label>{{item.product_ID}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{item.product_Name}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{item.category}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{item.subcategory}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{item.price}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{item.quantity}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{item.expiry}}</ion-label>
          </ion-col>
          <ion-col class="inside">
            <ion-button class="light-Btn" [routerLink]="['/view-product', item.product_ID]">View</ion-button>
          </ion-col>
          <ion-col>
            <ion-button class="red-Btn" (click)="delete(item.product_ID)">Remove</ion-button>
          </ion-col>
          <ion-col>
            <ion-button class="green-Btn" [routerLink]="['/write-off', item.product_ID]">write off</ion-button>
          </ion-col>
        </ion-row>
        <ion-item-divider></ion-item-divider>
      </ion-grid>
      <ion-button class="light-Btn" (click)="addproduct()">Add product</ion-button>
      <ion-button class="red-Btn" (click)="generateReport()" >Generate Report</ion-button>
      <ion-button class="light-Btn"  [routerLink]="['/view-write-off']">view write offs</ion-button>
  </div>
