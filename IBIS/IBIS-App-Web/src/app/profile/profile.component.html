<ion-content class="ion-margin" id="htmlData">
  <div class="contents">
    <ion-title><h1  style="padding-left: 350px;">View Business Profile</h1></ion-title>
      <ion-grid class="ion-margin" class="ion-grid-padding">
        <ion-row style="width: 100px;height: 50px;">

          <ion-col style="display: flex;align-items: center;" >
            <ion-label style="padding-left: 250px;"><img src="{{url}}" alt="error" ></ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
            <qrcode #qrcode qrdata
            ="https://u19074362.wixsite.com/kmjbutcherygroup6" [width]="200" elementType="canvas" [errorCorrectionLevel]="'M'"></qrcode>
            <qr-scanner
            [debug]="false"
            [canvasWidth]="1080"
            [canvasHeight]="720"
            [stopAfterScan]="true"
            [updateTime]="500"
            (onRead)="OnResult($event)"
            (result)="OnResult($event)"
            >
            </qr-scanner>
        </ion-row>
        <br>
        <ion-row>
          <ion-col>
            <label for="file" >
            <input type="file" id="file" style="display: none;" accept="application/pdf" [ngModel]="fileName" (change)="FileChoice($event,2)"  #fileUpload/>
            
            <br>
           
            <ion-button *ngIf="request"  class="green-Btn" (click)="PostFile()" >Confirm  Upload</ion-button>
            <ion-button *ngIf="request"  class="green-Btn" (click)="fileName=undefined;request=undefined" >Cancel</ion-button>
            <ion-button *ngIf="role != 'guest'"   class="green-Btn" (click)="fileUpload.click()" >Upload Business Brochure?</ion-button>
            <ion-button *ngIf="role != 'guest'"   class="green-Btn" (click)="imageUpload.click()" >Upload Profile Picture</ion-button>
            <ion-button  class="green-Btn" (click)="Download()">Download Brochure</ion-button>
            </label>

            <label for="image" >
              <input type="file" id="image" style="display: none;" accept="image/*" [ngModel]="fileName" (change)="FileChoice($event,1)"  #imageUpload/>
            
            <span style="color: black;"> {{fileName}}</span>
            </label>
          </ion-col>
        </ion-row>
          
          
        
        <ion-item-divider></ion-item-divider>
      </ion-grid>
      
      
  </div>
