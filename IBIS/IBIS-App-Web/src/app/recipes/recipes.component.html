<ion-content class="ion-margin" id="htmlData">
  <ion-content class="ion-margin" id="htmlData">
  <div class="contents">
    <ion-content class="ion-margin" id="htmlData">
      <div class="contents">
        <ion-icon id="helpIcon" name="help-circle" style="color: #002850;" (click)="showHelp()" matTooltip="Help"></ion-icon>
        <h1>Recipes</h1>
        <ion-searchbar (keyup)="filter($event)" class="isb" placeholder="Search Products..." showCancelButton="focus" [(ngModel)]="filterTerm" animated></ion-searchbar><br/>
        <table mat-table #orderTable [dataSource]="dataSource" class="mat-elevation-z0">
          <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
            <th mat-header-cell  *matHeaderCellDef>
              {{ col.name }}
            </th>
            <td mat-cell *matCellDef="let item" [ngSwitch]="col.key">
              <!-- <ng-container  [ngSwitch]="col.key"> -->
               
                  
                    <ng-container *ngSwitchCase="'actions'">
                      
                      <ion-button class="light-Btn" [routerLink]="['/view-recipe', item.recipe_ID]" matTooltip="Edit recipe">Edit</ion-button>
            <ion-button class="red-Btn"  (click)="delete(item.recipe_ID)" matTooltip="Remove"><ion-icon name="trash-outline"></ion-icon></ion-button>
            <ion-button class="light-Btn"  (click)="generateImage(item.recipe_Name)" matTooltip="Generate Image">A.I</ion-button>
                     
                     
                 
                </ng-container>
                <ng-container *ngSwitchDefault>
                  {{item[col.key]}}
                </ng-container>
               
            </td>
              </ng-container>
           
         
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator #paginator
          [pageSize]="10"
          [pageSizeOptions]="[3, 5, 10]"
          showFirstLastButtons
          >
        </mat-paginator>
               
         
         
    
     
   
      <ion-button class="light-Btn" (click)="addRecipe()" matTooltip="Add Recipe">Add</ion-button>
      <img *ngIf="imageUrl" [src]="imageUrl" alt="Generated Image">
  </div>
