<ion-content class="ion-margin" id="htmlData">
  <ion-content class="ion-margin" id="htmlData">
  <div class="contents">
    <ion-icon id="helpIcon" name="help-circle" style="color: #002850;" (click)="showHelp()" matTooltip="Help"></ion-icon>
    <ion-title><h1>Recipes</h1></ion-title>
    <ion-searchbar class="isb" placeholder="Search Recipes..." showCancelButton="focus" [(ngModel)]="filterTerm" animated></ion-searchbar><br/>
      <ion-grid class="ion-margin" class="ion-grid-padding">
        <ion-row>
          <ion-col>Recipe ID</ion-col>
          <ion-col>Ingredients</ion-col>
          <ion-col>Recipe Name</ion-col>
          <ion-col></ion-col>
        </ion-row>
        <ion-item-divider></ion-item-divider>
        <ion-row *ngFor="let item of data | filter: filterTerm">
          <ion-col>
            <ion-label>{{item.recipe_ID}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{item.recipe_Ingredients}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{item.recipe_Name}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-button class="light-Btn" [routerLink]="['/view-recipe', item.recipe_ID]" matTooltip="Edit recipe">Edit</ion-button>
            <ion-button class="red-Btn"  (click)="delete(item.recipe_ID)" matTooltip="Remove"><ion-icon name="trash-outline"></ion-icon></ion-button>
            <ion-button class="light-Btn"  (click)="generateImage(item.recipe_Name)" matTooltip="Generate Image">A.I</ion-button>
          </ion-col>
        </ion-row>
        <ion-item-divider></ion-item-divider>
      </ion-grid>
      <ion-button class="light-Btn" (click)="addRecipe()" matTooltip="Add Recipe">Add</ion-button>
      <img *ngIf="imageUrl" [src]="imageUrl" alt="Generated Image">
  </div>
