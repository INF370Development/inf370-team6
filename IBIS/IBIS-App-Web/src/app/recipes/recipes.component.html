<ion-content class="ion-margin" id="htmlData">
  <ion-button>
    <ion-icon name="help-circle"></ion-icon>
  </ion-button>
  <div class="contents">
    <ion-title><h1>Recipes</h1></ion-title>
    <ion-searchbar class="isb" placeholder="Search Recipes..." showCancelButton="focus" [(ngModel)]="filterTerm" animated></ion-searchbar><br/>
      <ion-grid class="ion-margin" class="ion-grid-padding">
        <ion-row>
          <ion-col>Recipe ID</ion-col>
          <ion-col>Ingredients</ion-col>
          <ion-col>Recipe Name</ion-col>
          <ion-col></ion-col>
        </ion-row>
        <ion-item-divider></ion-item-divider>
        <ion-row *ngFor="let item of data | filter: filterTerm">
          <ion-col>
            <ion-label>{{item.recipe_ID}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{item.recipe_Ingredients}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{item.recipe_Name}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-button class="red-Btn" [routerLink]="['/view-recipe', item.recipe_ID]">Edit</ion-button>
            <ion-button class="light-Btn"  (click)="delete(item.recipe_ID)">Remove</ion-button>
          </ion-col>
        </ion-row>
        <ion-item-divider></ion-item-divider>
      </ion-grid>
      <ion-button class="light-Btn" (click)="addRecipe()">Add</ion-button>
      <ion-button class="red-Btn">Generate Report</ion-button>
  </div>
