<ion-content class="ion-margin">
    <div class="contents">
      <ion-title><h1>Reports</h1></ion-title>
      <ion-searchbar class="isb" placeholder="Search Report..." showCancelButton="focus" [(ngModel)]="filterTerm" animated></ion-searchbar><br/>
       
        <!-- <ion-button class="light-Btn" (click)="generateInventoryReport()">Inventory Report</ion-button>
        <ion-button class="light-Btn" (click)="generateProductReport()">Products Report</ion-button>
        <ion-button class="light-Btn" (click)="generateOrdersReport()">Orders Report</ion-button>
        <ion-button class="light-Btn" (click)="generateSupplierReport()">Suppliers Report</ion-button>
        <ion-button class="light-Btn" (click)="generateWriteOffsReport()">Write Off Report</ion-button> -->
        <ion-row>
        <ion-button class="light-Btn" (click)="CreateCustomerOrdersChart();request=''"> Customer Orders Report</ion-button>
        <ion-button class="light-Btn" (click)="CreateSupplierOrdersChart();request=''"> Supplier Orders Report</ion-button>
        <ion-button class="light-Btn" (click)="request='stock';ClearChart()"> Stock Take Report</ion-button>
         <ion-button class="light-Btn" (click)="request='order';ClearChart()">Customer Dated Orders Report ( 6 Months )</ion-button>
        </ion-row>
        <ion-row>
        <mat-form-field *ngIf="request == 'order'">
        <mat-select   [(ngModel)]="selectedValue">
          <mat-option  *ngFor="let date of dropDown" [value]="date.monthNumber">
            {{date.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field *ngIf="request == 'stock'">
        <mat-select   [(ngModel)]="selectedProduct">
          <mat-option  *ngFor="let product of products" [value]="product.product_ID">
            {{product.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </ion-row>
    <ion-row *ngIf="request == 'order' || request == 'stock'">
      <ion-button (click)="Confirm();request=''">Confirm</ion-button>
      <ion-button (click)="request=''">Cancel</ion-button>
    </ion-row>
        <div  class="chart-container">
          <canvas  id="myChart" >{{ chart }}</canvas>
    </div>
    <button *ngIf="chart" mat-raised-button (click)="ExportToExcel()" >Export to Excel</button>
    </div>
