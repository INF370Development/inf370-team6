<ion-content class="ion-margin" id="htmlData">
  <div class="contents">
    <ion-title><h1>Supplier</h1></ion-title>
    <ion-searchbar class="isb" placeholder="Search Suppliers..." showCancelButton="focus" [(ngModel)]="filterTerm" animated></ion-searchbar><br/>
      <ion-grid class="ion-margin" class="ion-grid-padding">
        <ion-row>
          <ion-col>Supplier ID</ion-col>
          <ion-col>Supplier Name</ion-col>
          <ion-col>Contact Name</ion-col>
          <ion-col>Email</ion-col>
          <ion-col>Phone</ion-col>
          <ion-col></ion-col>
          <ion-col></ion-col>
        </ion-row>
        <ion-item-divider></ion-item-divider>
        <ion-row *ngFor="let item of data | filter: filterTerm">
          <ion-col>
            <ion-label>{{item.supplier_ID}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{item.Name}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{item.address}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{item.email}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{item.phone}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-button  class="light-Btn" [routerLink]="['/view-supplier', item.supplier_ID]">View</ion-button>
            <ion-button  class="red-Btn" (click)="delete(item.supplier_ID)">Remove</ion-button>
        </ion-col>
        <ion-col> <ion-button class="green-Btn" (click)="SupplierOrder(item)">Order From Supplier</ion-button></ion-col>
        </ion-row>
        <ion-item-divider></ion-item-divider>
      </ion-grid>
      <ion-button class="light-Btns" (click)="AddSupplier()">Add</ion-button>
      <ion-button class="red-Btn" (click)="generPDF()">Generate Report</ion-button>
  </div>
