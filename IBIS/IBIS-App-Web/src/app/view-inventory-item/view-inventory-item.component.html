<body>
    <div class="container">
     <div class="title">View Inventory</div>
     <div class="content">
       <form action="#">
         <div class="user-details">
           <div class="input-box">
             <span class="details">item name</span>
             <input  type="text" placeholder="name" [(ngModel)]="data.itemName" [ngModelOptions]="{standalone: true}">
           </div>
           <div class="input-box">
             <span class="details">SKU</span>
             <input   type="text" placeholder="Category" [(ngModel)]="data.sku" [ngModelOptions]="{standalone: true}">
           </div>
           <div class="input-box">
             <span class="details">items</span>
             <input  type="text" placeholder="Items" [(ngModel)]="data.inventory_Items" [ngModelOptions]="{standalone: true}">
           </div>
           <div class="input-box">
            <span class="details">Quantity</span>
            <input  type="text" placeholder="Quantity" [(ngModel)]="data.quantity" [ngModelOptions]="{standalone: true}">
          </div>
         </div>
         <div class="buttondiv">
         <div class="button">
           <input type="submit" value="update" (click)="update()">
         </div>
        </div>
       </form>
     </div>
    </div>
    </body>
