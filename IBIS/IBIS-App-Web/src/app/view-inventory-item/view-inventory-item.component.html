<body>
  <div class="container">
   <div class="title">Add Inventory Item</div>
   <div class="content">
     <form action="#">
       <div class="user-details">
         <div class="input-box">
           <span class="details">SKU</span>
           <input  type="text" placeholder="SKU" formControlName="SKU">
         </div>
         <div class="input-box">
           <span class="details">Inventory Name</span>
           <input   type="text" placeholder="Name" formControlName="name">
         </div>
         <mat-select formControlName="supplier_ID" >
          <mat-option *ngFor="let supplier of suppliers" [value]="supplier.supplier_ID">
            {{supplier.name}}
          </mat-option>
        </mat-select>
       <div class="buttondiv">
       <div class="button">
         <input type="submit" value="Add Item" (click)="update()" [routerLink]="['/Inventory']" >
        </div>
      </div>
       </div>
     </form>
   </div>
  </div>
  </body>
