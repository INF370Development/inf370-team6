<ion-content class="ion-margin" id="htmlData">
  <div class="contents">
    <ion-title><h1>Write offs</h1></ion-title>
    <ion-searchbar class="isb" placeholder="Search Products..." showCancelButton="focus" [(ngModel)]="filterTerm" animated></ion-searchbar><br/>
      <ion-grid class="ion-margin" class="ion-grid-padding">
        <ion-row>
          <ion-col>write off ID</ion-col>
          <ion-col>Image</ion-col>
          <ion-col>Product Name</ion-col>
          <ion-col>Quantity</ion-col>
          <ion-col>Reason</ion-col>
          <ion-col></ion-col>
        </ion-row>
        <ion-item-divider></ion-item-divider>
        <ion-row *ngFor="let item of data | async | filter: filterTerm">
          <ion-col>
            <ion-label>{{item.write_Off_Id}}</ion-label>
          </ion-col>
          <ion-col (click)="ViewImage(item)">
            <ion-label><img src="{{item.image}}" alt="error" ></ion-label>
          </ion-col>
            <ion-col>
              <ion-label>{{GetProductName(item.product_ID)}}</ion-label>
            </ion-col>
          <ion-col>
            <ion-label>{{item.quantity}}</ion-label>
          </ion-col>
        <ion-col>
        <ion-label>{{item.reason}}</ion-label>
      </ion-col>
          <ion-col class="inside">
            <ion-button class="light-Btn">View</ion-button>
            <ion-button class="red-Btn" (click)="delete(item.writeOff_Id)">Remove</ion-button>
          </ion-col>
        </ion-row>
        <ion-item-divider></ion-item-divider>
      </ion-grid>
      <ion-button class="red-Btn" (click)="generPDF()">generate report</ion-button>
      
  </div>
